<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title data-trans="pageName">Book shop</title>
    <link rel="stylesheet" href="lib/bs4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <ul class="nav nav-pills">
        <select  onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
        </select>
        </div>

        <li class="nav-item">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBookModal" data-trans="addBook"
                data-whatever="@mdo">Add
                New Book</button>
        </li>
    </ul>

    <h1 class="text-center" data-trans="title"> Book shop</h1>

    <div class="container table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" data-trans="id">Id</th>
                    <th scope="col" data-trans="cover">Cover</th>
                    <th class="sort" scope="col" onclick="onClickFilter('Title')" data-trans="bookTitle">Title</th>
                    <th class="sort" scope="col" onclick="onClickFilter('Price')" data-trans="price">Price</th>
                    <th scope="col" class="actions" data-trans="actions">Actions</th>
                </tr>
            </thead>
            <tbody class="books-list">
            </tbody>
        </table>
    </div>
    <div class="container text-center">
        <button type="button" class="btn btn-secondary active prev-page" onclick="onPrevPage()">
            <span class="glyphicon glyphicon-menu-left">
                <<</span> </button> </label> <button class="btn btn-secondary curr-page" href="#"> 0
        </button>
        <button class="btn btn-secondary next-page" onclick="onNextPage()"> >></button>
    </div>

    <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModal" data-trans="updateTitle">Add New Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="addBook-modal">
                    <form class='addBookForm'>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label" data-trans="updateName">Enter Book Title</label>
                            <input type="text" class="form-control " id="title-input">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label" data-trans="updatePrice">Enter Book Price</label>
                            <input type="text" class="form-control " id="price-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-trans="btnClose">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="readAndAddNewBook()"
                        data-trans="btnSave">Add
                        Book</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="detailesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" data-trans="bookDetailes">Book detailes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="detailes-modal"></div>

                <div class="modal-footer">
                    <div class="container text-center">
                        <h6 data-trans="rateAdd">Rate this Book</h6>
                        <button type="button" class="btn btn-secondary btn-danger minus" onclick="onUpdateRate('-')">
                            <span class="glyphicon glyphicon-minus">-</span>
                        </button>
                        <button class="btn btn-secondary curr-page rate"> </button>
                        <button type="button" class="btn btn-secondary btn-success plus" onclick="onUpdateRate('+')">
                            <span class="glyphicon glyphicon-plus">+</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>







        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/bs4/js/bootstrap.min.js"></script>
        <script src="js/i18n-service.js"></script>
        <script src="js/util-service.js"></script>
        <script src="js/book-service.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
